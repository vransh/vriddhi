<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"description="#add a post , #create something,#free platform to freely share">
    <title>Add Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8c8a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .add-post-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #cfc015;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .add-post-header {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: 600;
        }

        textarea {
            resize: vertical;
          
        }
        .contact-image img{
    border-radius: 6rem;
  
    width: 4rem;
    margin-top: -3%;
    transform: rotate(29deg);
}

        .add-post-button {
            background:linear-gradient(120deg,rgb(0, 0, 0),rgb(144, 32, 32));
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-post-button:hover {
            background:linear-gradient(120deg,rgb(0, 0, 0),rgb(144, 32, 32));
        }
    </style>
</head>
<body>
   
    <div class="add-post-container">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post"action="/add_post">
        <h1 class="add-post-header">Unleash your thinking</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="_____" required>
            </div>
            <div class="form-group">
                <label for="title">Topic:</label>
                <input type="text" id="category" name="category" placeholder="_____" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="6" placeholder="Your content here" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="add-post-button">Add Post</button>
            </div>
        </form>
    </div>
</body>
</html>
