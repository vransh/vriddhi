    <body>
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-search">

          <div class="content">

            <img  src="{{url_for('static', filename='img/vriddhi_logo.png')}}" alt="" width="57" height="57" padding-bottom="12px">
          </div>
            <ul class="links">
              
              <li><a href="/home">Home</a></li>
              <li><a href="/about_me">Purpose</a></li>
              <li>
                <a href="#" class="desktop-link">Explore</a>

                  <li><a href="https://google.com" target="_blank">Search Google</a></li>
                  <li><a href="#">Something to add</a></li>
                
                </ul>
              </li>
              <li>
                <a href="/profile" >Profile</a>
               
                
              </li>
              <li><a href="/community">IN_dividuals</a></li>

              <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end" id="refbut-nav">

                <a
                   class="btn btn-outline-light btn-floating m-1"
                   class="text-white"
                   role="button"
                   ><i class="fab fa-facebook-f"></i
                  ></a>
    
                <!-- Twitter -->
                <a
                   class="btn btn-outline-light btn-floating m-1"
                   class="text-white"
                   role="button"
                   ><i class="fab fa-twitter"></i
                  ></a>
    
                <!-- Google -->
                <a href="https://google.com"
                   class="btn btn-outline-light btn-floating m-1"
                   class="text-white"
                   role="button"
                   ><i class="fab fa-google"></i
                  ></a>
    
                <!-- Instagram -->
                <a
                   class="btn btn-outline-light btn-floating m-1"
                   class="text-white"
                   role="button"
                   ><i class="fab fa-instagram"></i
                  ></a>
              </div>
            </ul> 
          </div>
          <label for="show-search"  class="search-icon"><i class="fas fa-search" id="icon-s"></i></label>
          <form method ="post"action="/searched" class="search-box">
            <input type="text" name="q" placeholder=" Search..." required>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
          </form>
        </nav>
